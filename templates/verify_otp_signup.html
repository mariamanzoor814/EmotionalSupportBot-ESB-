<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verify OTP | Emotional Support Bot</title>
      <link rel="icon" href="static/favicon.png" type="image/png">
  <link rel="stylesheet" href="{{ url_for('static', filename='otp.css') }}">
</head>
<body>
  <div class="container">
    <h2>Verify OTP</h2>
    <p>Enter the OTP sent to your email to verify your Email.</p>

    <!-- OTP Input Form -->
    <form method="POST" action="{{ url_for('verify_otp') }}">
        {{ form.hidden_tag() }} <!-- CSRF Token -->
        
        <!-- OTP input field -->
        <div class="form-group">
            {{ form.otp.label }}
            {{ form.otp(class="form-control") }}
            {% if form.otp.errors %}
                <ul class="errors">
                    {% for error in form.otp.errors %}
                        <li>{{ error }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        </div>
        
        <button type="submit">Verify OTP</button>
    </form>
    

    <!-- Resend OTP Button -->
    <button id="resendOtpBtn" onclick="resendOtp()">Resend OTP</button>
    <p id="otpMessage"></p>

    <a href="{{ url_for('signup') }}">Back to Signup</a>
  </div>

  <script>
    function resendOtp() {
      // Disable the button to prevent further clicks
      const resendBtn = document.getElementById("resendOtpBtn");
      resendBtn.disabled = true;

      fetch("{{ url_for('resend_otp') }}", { method: "POST" })
        .then(response => response.json())
        .then(data => {
          document.getElementById("otpMessage").innerText = data.message || data.error;
        })
        .catch(error => {
          document.getElementById("otpMessage").innerText = "Error resending OTP.";
        })
        .finally(() => {
          // Re-enable the button after 30 seconds (or use another logic based on your needs)
          setTimeout(() => {
            resendBtn.disabled = false;
          }, 30000);  // Re-enable after 30 seconds
        });
    }
  </script>
</body>
</html>
